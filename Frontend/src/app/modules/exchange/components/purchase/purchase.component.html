<mat-card class="example-card">
    <mat-card-header class="header-form">
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Purchase</mat-card-title>
        <mat-card-subtitle>Please select a currency</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="purchase-content">
        <div class="example-container">


            <mat-form-field appearance="outline" class="input-form">
                <mat-label>User</mat-label>
                <input matInput placeholder="User Id">

            </mat-form-field>

            <mat-form-field appearance="outline" class="input-form">
                <mat-label>Currency</mat-label>
                <input matInput type="text" class="example-right-align" placeholder="Currency">
                <mat-hint>Eg. USD, BRL</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" class="input-form">
                <mat-label>Amount</mat-label>
                <input matInput type="number" placeholder="Amount">
                <span matPrefix>$&nbsp;</span>
                <span matSuffix>.00</span>
            </mat-form-field>

        </div>

    </mat-card-content>
    <mat-card-actions class="btn-group">
        <button mat-raised-button color="primary">Save</button>
        <button mat-raised-button>Cancel</button>
    </mat-card-actions>
</mat-card>

<mat-card class="example-card">
    <mat-card-content class="purchase-list">
        <mat-list>
            <div mat-subheader>Purchases List</div>
            <mat-list-item *ngFor="let folder of folders">
                <mat-icon mat-list-icon>attach_money</mat-icon>
                <div mat-line>{{folder.name}}</div>
                <div mat-line> {{folder.updated | date}} </div>
            </mat-list-item>
        </mat-list>

    </mat-card-content>
</mat-card>
